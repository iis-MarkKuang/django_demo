<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<link type="text/css" href="{% static 'common.css' %}" rel="stylesheet">
		<script type="text/javascript" src="{% static 'jquery-2.1.4.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'common.js' %}"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		{% load static %}
		{% with logo_img_name as logo_img_name %}
			<div class="logo-holder">
				<a class="exe-n-link exe-n-link-logo">
					<img src="{% static logo_img_name %}"/>
				</a>
			</div>
		{% endwith %}
		<title>Image Viewer Site User Login</title>
	</head>

	<body>

		{% if 'password is wrong' in errors %}
			<div class="alert alert-error">
				<button type="button" class="close" data-dismiss="alert">x</button>
				<h4>Error</h4>wrong password
			</div>
		{% endif %}
		<div class="well">
<!-- 			<div class="title">
				<span class="headertitle">Image Viewer Site User Login</span>
			</div> -->
			<p>&nbsp;</p>
			<form class="form-common" onsubmit="return validateForms(this);" action="" method="post">
				{% csrf_token %}
				{% for field in form %}
				<div class="field-wrapper login">
					{{ field }}
				</div>
				{% endfor %}
				<div class="error-holder">
					<p class="error-tip">{{ error }}</p>
				</div>
				<p class="form-actions submit-wrap">
					<input type="submit" value="登 录" id="loginBtn" class="submit btn-submit">
				</p>
				<div class="goto-register-wrapper">
					<a href="/accounts/register/" class="btn btn-goto-register">注册 ></a>
				</div>

				<div class="message-holder">
					<p class="message-tip">如果忘记密码，请联系IT部门</p>
				</div>
			</form>
		</div>
	</body>
</html>
