<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<link type="text/css" href="{% static 'common.css' %}" rel="stylesheet">
		<script type="text/javascript" src="{% static 'jquery-2.1.4.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'common.js' %}"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		{% load static %}
		{% with logo_img_name as logo_img_name %}
			<div class="logo-holder">
				<a class="exe-n-link exe-n-link-logo">
					<img src="{% static logo_img_name %}"/>
				</a>
			</div>
		{% endwith %}

		<title>Image Viewer Site User Register</title>
	</head>

	<body>
		{% for error in errors %}
			<div class="alert alert-error">
				<button type="button" class="close" data-dismiss="alert">x</button>
				<h4>Error</h4>{{ error }}
			</div>
		{% endfor %}
		<div class="well">
			<!-- <div class="title">
				<span class="headertitle">Image Viewer Site User Register</span>
			</div> -->
			<form class="form-common" action="" onsubmit="return validateForms(this);" method="post">
				{% csrf_token %}
				{% for field in form%}
				<div class="field-wrapper">
					{{ field }}
				</div>
				{% endfor %}
				<div class="error-holder">
					<p class="error-tip">{{ error }}</p>
				</div>
				<p class="form-actions submit-wrap">
					<input type="submit" value="立即注册" class="submit btn-submit">
				</p>
				<div class="btn-wrapper"> 
					已有账号，<a href="/accounts/login/" class="btn btn-danger">立即登录</a>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			function max_length_check(object)
			{
				if (object.value.length > object.maxLength)
					object.value = object.value.slice(0, object.maxLength);
			}
		</script>
	</body>
	
</html>
